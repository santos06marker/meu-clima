<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌦️ Weather Forecast</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter a city..."/>
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-info hidden" id="weatherInfo">
      <h2 id="cityName">City</h2>
      <lottie-player id="weatherIcon" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
      <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
